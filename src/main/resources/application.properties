server.port=9090
#Postgres DB properties
spring.datasource.url=jdbc:postgresql://localhost:5432/learning_2
spring.datasource.username=postgres
spring.datasource.password=postgres
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
# Hibernate first drops existing tables, then creates new tables
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.generate-ddl=true
logging.level.root=info
#Whether to enable the default error page displayed in browsers in case of a server error.
#server.error.whitelabel.enabled=false'
#spring.jpa.properties.hibernate.format_sql=true
#print SQL quires generated by ORM (Hibernate)
spring.jpa.show-sql=true

